<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボタン配置サイト</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ddd;
    }

    .button.active {
      background-color: #aaa;
    }

    .button i {
      font-size: 40px;
    }

    .button-settings {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .button-settings input[type="number"] {
      width: 50px;
    }

    .button-settings button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .button-settings button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-settings">
    <label for="button-count">ボタン数:</label>
    <input type="number" id="button-count" value="9" min="2">
    <button onclick="updateButtons()">更新</button>
  </div>

  <div class="button-container">
    </div>

  <script>
    const buttonContainer = document.querySelector('.button-container');
    let buttonCount = 9;

    // 初期ボタン生成
    createButtons(buttonCount);

    // ボタン数更新
    function updateButtons() {
      buttonCount = parseInt(document.getElementById('button-count').value);
      buttonContainer.innerHTML = ''; // 既存ボタン削除
      createButtons(buttonCount);
    }

    // ボタン生成
    function createButtons(count) {
      for (let i = 0; i < count; i++) {
        const button = document.createElement('div');
        button.classList.add('button');
        button.innerHTML = `<i class="material-icons">home</i>`;
        button.addEventListener('click', () => {
          // 音声再生
          const audio = new Audio('button-click.mp3'); // 音声ファイルのパスを指定
          audio.play();
        });
        button.addEventListener('mousedown', () => {
          button.classList.add('active');
        });
        button.addEventListener('mouseup', () => {
          button.classList.remove('active');
        });
        button.addEventListener('contextmenu', (e) => {
          e.preventDefault(); // 右クリックメニューを無効化
          // 長押し時の処理
          // アイコン、音声ファイル、色を設定
          // ...
        });
        buttonContainer.appendChild(button);
      }
    }
  </script>
</body>
</html>
