<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menu">
                <a href="#">デザイン</a>
                <a href="#" onclick="showSettings()">録音</a>
                <a href="src/index-en.html">English</a>
            </div>
        </nav>
    </header>
    <main id="main-content">
        <div class="button-grid">
            <!-- 16 buttons with icons -->
            <button class="btn btn1" onclick="playSound(sounds[1])"><span class="material-icons">home</span></button>
            <button class="btn btn2" onclick="playSound(sounds[2])"><span class="material-icons">search</span></button>
            <button class="btn btn3" onclick="playSound(sounds[3])"><span class="material-icons">settings</span></button>
            <button class="btn btn4" onclick="playSound(sounds[4])"><span class="material-icons">info</span></button>
            <button class="btn btn5" onclick="playSound(sounds[5])"><span class="material-icons">email</span></button>
            <button class="btn btn6" onclick="playSound(sounds[6])"><span class="material-icons">phone</span></button>
            <button class="btn btn7" onclick="playSound(sounds[7])"><span class="material-icons">map</span></button>
            <button class="btn btn8" onclick="playSound(sounds[8])"><span class="material-icons">shopping_cart</span></button>
            <button class="btn btn9" onclick="playSound(sounds[9])"><span class="material-icons">favorite</span></button>
            <button class="btn btn10" onclick="playSound(sounds[10])"><span class="material-icons">face</span></button>
            <button class="btn btn11" onclick="playSound(sounds[11])"><span class="material-icons">camera_alt</span></button>
            <button class="btn btn12" onclick="playSound(sounds[12])"><span class="material-icons">lock</span></button>
            <button class="btn btn13" onclick="playSound(sounds[13])"><span class="material-icons">help</span></button>
            <button class="btn btn14" onclick="playSound(sounds[14])"><span class="material-icons">notifications</span></button>
            <button class="btn btn15" onclick="playSound(sounds[15])"><span class="material-icons">cloud</span></button>
            <button class="btn btn16" onclick="playSound(sounds[16])"><span class="material-icons">music_note</span></button>
        </div>
    </main>

    <section id="settings-section" style="display: none;">
        <div class="settings-container">
            <h3>音声ファイルのアップロード</h3>
            <div class="settings-item">
                <label for="sound-selector">変更するボタンを選択してください:</label>
                <select id="sound-selector">
                    <option value="1">ボタン 1</option>
                    <option value="2">ボタン 2</option>
                    <option value="3">ボタン 3</option>
                    <option value="4">ボタン 4</option>
                    <option value="5">ボタン 5</option>
                    <option value="6">ボタン 6</option>
                    <option value="7">ボタン 7</option>
                    <option value="8">ボタン 8</option>
                    <option value="9">ボタン 9</option>
                    <option value="10">ボタン 10</option>
                    <option value="11">ボタン 11</option>
                    <option value="12">ボタン 12</option>
                    <option value="13">ボタン 13</option>
                    <option value="14">ボタン 14</option>
                    <option value="15">ボタン 15</option>
                    <option value="16">ボタン 16</option>
                </select>
            </div>
            <div class="settings-item">
                <input type="file" id="sound-file" accept="audio/*,.m4a">
            </div>
            <div class="settings-buttons">
                <button class="btn-upload" onclick="uploadSound()">アップロード</button>
                <button class="btn-back" onclick="showMain()">ホームに戻る</button>
            </div>
        </div>
    </section>
    

    <script>
        const sounds = {
            1: 'assets/sound1.mp3',
            2: 'assets/sound2.mp3',
            3: 'assets/sound3.mp3',
            4: 'assets/sound4.mp3',
            5: 'assets/sound5.mp3',
            6: 'assets/sound6.mp3',
            7: 'assets/sound7.mp3',
            8: 'assets/sound8.mp3',
            9: 'assets/sound9.mp3',
            10: 'assets/sound10.mp3',
            11: 'assets/sound11.mp3',
            12: 'assets/sound12.mp3',
            13: 'assets/sound13.mp3',
            14: 'assets/sound14.mp3',
            15: 'assets/sound15.mp3',
            16: 'assets/sound16.mp3'
        };

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('show');
        }

        function uploadSound() {
            const selector = document.getElementById('sound-selector');
            const fileInput = document.getElementById('sound-file');
            const selectedButton = selector.value;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const soundUrl = e.target.result;
                    sounds[selectedButton] = soundUrl;
                    document.querySelector(`.btn${selectedButton}`).onclick = () => playSound(soundUrl);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a sound file to upload.');
            }
        }

        function showSettings() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('settings-section').style.display = 'block';
        }

        function showMain() {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('settings-section').style.display = 'none';
        }
    </script>
</body>
</html>
