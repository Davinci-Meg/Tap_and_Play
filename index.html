<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menu">
                <a href="#" onclick="showDesign()">デザイン</a>
                <a href="#" onclick="showRecording()">録音</a>
                <!-- <a href="src/index-en.html">English</a> -->
            </div>
        </nav>
    </header>
    <main id="main-content">
        <div class="button-grid">
            <!-- 16 buttons with icons -->
            <button class="btn btn1" onclick="playSound(sounds[1])"><span class="material-icons">home</span></button>
            <button class="btn btn2" onclick="playSound(sounds[2])"><span class="material-icons">search</span></button>
            <button class="btn btn3" onclick="playSound(sounds[3])"><span class="material-icons">settings</span></button>
            <button class="btn btn4" onclick="playSound(sounds[4])"><span class="material-icons">info</span></button>
            <button class="btn btn5" onclick="playSound(sounds[5])"><span class="material-icons">email</span></button>
            <button class="btn btn6" onclick="playSound(sounds[6])"><span class="material-icons">phone</span></button>
            <button class="btn btn7" onclick="playSound(sounds[7])"><span class="material-icons">map</span></button>
            <button class="btn btn8" onclick="playSound(sounds[8])"><span class="material-icons">shopping_cart</span></button>
            <button class="btn btn9" onclick="playSound(sounds[9])"><span class="material-icons">favorite</span></button>
            <button class="btn btn10" onclick="playSound(sounds[10])"><span class="material-icons">face</span></button>
            <button class="btn btn11" onclick="playSound(sounds[11])"><span class="material-icons">camera_alt</span></button>
            <button class="btn btn12" onclick="playSound(sounds[12])"><span class="material-icons">lock</span></button>
            <button class="btn btn13" onclick="playSound(sounds[13])"><span class="material-icons">help</span></button>
            <button class="btn btn14" onclick="playSound(sounds[14])"><span class="material-icons">notifications</span></button>
            <button class="btn btn15" onclick="playSound(sounds[15])"><span class="material-icons">cloud</span></button>
            <button class="btn btn16" onclick="playSound(sounds[16])"><span class="material-icons">music_note</span></button>
        </div>
    </main>

    <section id="settings-section" style="display: none;">
        <div class="settings-container">
            <h3>音声ファイルのアップロード</h3>
            <div class="settings-item">
                <label for="sound-selector">変更するボタンを選択してください:</label>
                <select id="sound-selector">
                    <option value="1">ボタン 1</option>
                    <option value="2">ボタン 2</option>
                    <option value="3">ボタン 3</option>
                    <option value="4">ボタン 4</option>
                    <option value="5">ボタン 5</option>
                    <option value="6">ボタン 6</option>
                    <option value="7">ボタン 7</option>
                    <option value="8">ボタン 8</option>
                    <option value="9">ボタン 9</option>
                    <option value="10">ボタン 10</option>
                    <option value="11">ボタン 11</option>
                    <option value="12">ボタン 12</option>
                    <option value="13">ボタン 13</option>
                    <option value="14">ボタン 14</option>
                    <option value="15">ボタン 15</option>
                    <option value="16">ボタン 16</option>
                </select>
            </div>
            <div class="settings-item">
                <input type="file" id="sound-file" accept="audio/*,.m4a">
            </div>
            <div class="settings-buttons">
                <button class="btn-upload" onclick="uploadSound()">アップロード</button>
                <button class="btn-back" onclick="showMain()">ホームに戻る</button>
            </div>
        </div>
    </section>
    
    <section id="design-section" style="display: none;">
        <div class="settings-container">
            <h3>ボタンのデザイン変更</h3>
            <div class="settings-item">
                <label for="design-sound-selector">変更するボタンを選択してください:</label>
                <select id="design-sound-selector">
                    <option value="1">ボタン 1</option>
                    <option value="2">ボタン 2</option>
                    <option value="3">ボタン 3</option>
                    <option value="4">ボタン 4</option>
                    <option value="5">ボタン 5</option>
                    <option value="6">ボタン 6</option>
                    <option value="7">ボタン 7</option>
                    <option value="8">ボタン 8</option>
                    <option value="9">ボタン 9</option>
                    <option value="10">ボタン 10</option>
                    <option value="11">ボタン 11</option>
                    <option value="12">ボタン 12</option>
                    <option value="13">ボタン 13</option>
                    <option value="14">ボタン 14</option>
                    <option value="15">ボタン 15</option>
                    <option value="16">ボタン 16</option>
                </select>
            </div>
            <div class="settings-item">
                <label for="icon-selector">アイコンを選択してください:</label>
                <select id="icon-selector">
                    <option value="home">ホーム</option>
                    <option value="search">検索</option>
                    <option value="settings">設定</option>
                    <option value="info">情報</option>
                    <option value="email">メール</option>
                    <option value="phone">電話</option>
                    <option value="map">地図</option>
                    <option value="shopping_cart">ショッピングカート</option>
                    <option value="favorite">お気に入り</option>
                    <option value="face">顔</option>
                    <option value="camera_alt">カメラ</option>
                    <option value="lock">ロック</option>
                    <option value="help">ヘルプ</option>
                    <option value="notifications">通知</option>
                    <option value="cloud">クラウド</option>
                    <option value="music_note">音楽</option>
                </select>
            </div>
            <div class="settings-buttons">
                <button class="btn-update" onclick="updateDesign()">デザインを更新する</button>
                <button class="btn-back" onclick="showMain()">ホームに戻る</button>
            </div>
        </div>
    </section>
    
    <div id="color-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h3>ボタンの背景色を変更</h3><br>
            <input type="color" id="color-input" value="#e57373">
            <div class="popup-buttons">
                <button class="btn-change" onclick="changeButtonColor()">背景色を変更</button>
                <button class="btn-cancel" onclick="document.getElementById('color-popup').style.display='none'">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        // Existing sounds object
        const sounds = {
            1: 'assets/sound1.mp3',
            2: 'assets/sound2.mp3',
            3: 'assets/sound3.mp3',
            4: 'assets/sound4.mp3',
            5: 'assets/sound5.mp3',
            6: 'assets/sound6.mp3',
            7: 'assets/sound7.mp3',
            8: 'assets/sound8.mp3',
            9: 'assets/sound9.mp3',
            10: 'assets/sound10.mp3',
            11: 'assets/sound11.mp3',
            12: 'assets/sound12.mp3',
            13: 'assets/sound13.mp3',
            14: 'assets/sound14.mp3',
            15: 'assets/sound15.mp3',
            16: 'assets/sound16.mp3'
        };
        // Variables to track long press and click
        let pressTimer;
        let isLongPress = false;
        let selectedButton;

        // Function to play sound
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Function to show color change popup
        function showColorPopup(button) {
            selectedButton = button;
            const popup = document.getElementById('color-popup');
            popup.style.display = 'block';
        }

        // Function to change button color
        function changeButtonColor() {
            const colorInput = document.getElementById('color-input').value;
            selectedButton.style.backgroundColor = colorInput;
            document.getElementById('color-popup').style.display = 'none';
        }

        // Add event listeners for each button
        document.querySelectorAll('.button-grid button').forEach(button => {
            const soundFile = sounds[button.classList[1].replace('btn', '')];
            
            button.addEventListener('click', () => {
                if (!isLongPress) {
                    playSound(soundFile);
                }
            });

            button.addEventListener('mousedown', () => {
                isLongPress = false;
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    showColorPopup(button);
                }, 1000);
            });

            button.addEventListener('mouseup', () => clearTimeout(pressTimer));
            button.addEventListener('mouseout', () => clearTimeout(pressTimer));
        });


        // Function to toggle menu visibility
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('show');
        }
    
        // Function to upload sound
        function uploadSound() {
            const selector = document.getElementById('sound-selector');
            const fileInput = document.getElementById('sound-file');
            const selectedButton = selector.value;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const soundUrl = e.target.result;
                    sounds[selectedButton] = soundUrl;
                    document.querySelector(`.btn${selectedButton}`).onclick = () => playSound(soundUrl);
                };
                console.log(file);
                reader.readAsDataURL(file);
            } else {
                alert('Please select a sound file to upload.');
            }
        }
    
        // Function to show recording section
        function showRecording() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('design-section').style.display = 'none';
            document.getElementById('settings-section').style.display = 'block';
        }
    
        // Function to show design section
        function showDesign() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('settings-section').style.display = 'none';
            document.getElementById('design-section').style.display = 'block';
        }
    
        // Function to show main section
        function showMain() {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('design-section').style.display = 'none';
            document.getElementById('settings-section').style.display = 'none';
        }
    
        // Function to update button design
        function updateDesign() {
            const buttonSelector = document.getElementById('design-sound-selector');
            const iconSelector = document.getElementById('icon-selector');
            const selectedButton = buttonSelector.value;
            const selectedIcon = iconSelector.value;
    
            const buttonElement = document.querySelector(`.btn${selectedButton} span`);
            if (buttonElement) {
                buttonElement.textContent = selectedIcon;
            } else {
                alert('Failed to update button design. Please try again.');
            }
        }
    </script>    
</body>
</html>
