<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the number of buttons / Tap & Play</title>
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-change').addEventListener('click', function () {
                const selectedValue = document.getElementById('icon-selector').value;
                window.location.href = `index_${selectedValue}_en.html`;
            });
        });
    </script>
</head>
<body>
    <main id="main-content">
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Tap & Play</h2>
                <h3 style="margin-top: 20px;">Select the number of buttons</h3>
                <div class="settings-item" style="margin-top: 10px;">
                    <select id="icon-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="popup-buttons-icon">
                    <button class="btn-change">
                        <span class="material-icons">
                            check
                        </span>
                    </button>
                </div>
                <div style="margin-top: 25px;">
                    <a href="../en/admin_en.html">Admin Page</a>
                    <a href="https://github.com/Davinci-Meg/Tap_and_Play/blob/main/README.md" style="color: #2927a4;" target="_blank" rel="noopener noreferrer">User Manual</a>
                    <br>
                    <a href="https://github.com/Davinci-Meg" style="color: #2927a4;" target="_blank" rel="noopener noreferrer">Contact</a>
                    <a href="https://github.com/Davinci-Meg/sound_button/blob/main/LICENSE" style="color: #2927a4;" target="_blank" rel="noopener noreferrer">License</a>
                    <br>
                    <p style="margin-top: 15px;">日本語版は <a href="../../index.html" style="color: #2927a4;">こちら</a></p>
                    <p style="font-size: 15px; margin-top: 20px;">Copyright (c) 2024 Megumu Isshiki</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
