<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play</title>
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main id="main-content">
        <div id="popup" class="popup">
            <div class="popup-content" style="margin-bottom: 5px;">
                <h2>Admin Page</h2>
                <h3 style="margin-top: 20px;">Register Icon</h3>
                <div class="settings-item">
                    <label for="icon-name" style="margin-top: 10px;">Please enter the icon name:</label>
                    <input type="text" id="icon-value">
                    <label for="icon-description" style="margin-top: 10px;">Please enter the description:</label>
                    <input type="text" id="icon-description">
                </div>
                <div style="margin-top: 15px; margin-bottom: 15px;">
                    <a href="https://github.com/Davinci-Meg/Tap_and_Play/blob/main/icon_registration_guide.md">How to register a new icon</a>
                </div>
                <div class="popup-buttons-icon">
                    <button class="btn-change">
                        <span class="material-icons">
                            add
                        </span>
                    </button>
                </div>
                <hr>
                <h3 style="margin-top: 20px;">Delete Icon</h3>
                <div class="settings-item">
                    <label for="" style="margin-top: 10px;">Select the icon to delete</label>
                    <select id="icon-selector" style="margin-top: 10px;">
                        <!-- Icons are dynamically added here -->
                    </select>
                </div>
                <div class="popup-buttons-icon">
                    <button class="btn-cancel" id="delete-icon">
                        <span class="material-icons">
                            delete
                        </span>
                    </button>
                </div>
                <hr>
                <div>
                    <h3 style="margin-top: 20px;">Delete Local Storage Data</h3>
                    <div class="settings-item" style="margin-top: 10px;"></div>
                        <label for="delete-checkbox" style="margin-top: 10px;">Check if you want to delete:</label>
                        <input type="checkbox" id="delete-checkbox">
                    </div>
                    <div class="popup-buttons-icon" style="margin-top: 20px;">
                        <button class="btn-cancel" id="clear-storage">
                            <span class="material-icons">
                                delete
                            </span>
                        </button>
                    </div>
                    <hr>
                    <div>
                        <a href="../src/en/index_en.html">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../admin.js"></script>
</body>
</html>
