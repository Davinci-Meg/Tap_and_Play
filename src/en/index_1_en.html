<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play</title>
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .button-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            height: 100%;
            width: 100%;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .menu.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .button-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <main id="main-content">
        <div class="button-grid">
            <!-- 16 buttons with icons -->
            <button class="btn btn1"><span class="material-icons">home</span></button>
        </div>
    </main>
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Button Settings</h2>
            <h3 style="margin-top: 20px;">Change Background Color</h3>
            <input type="color" id="color-input" style="margin-top: 10px;">
            <div class="popup-buttons-bgcolor">
                <button class="btn-change" onclick="">
                    <span class="material-icons">
                        check
                    </span>
                </button>
            </div>
            <hr>
            <h3 style="margin-top: 30px;">Change Icon</h3>
            <div class="settings-item">
                <select id="icon-selector" style="margin-top: 10px;">
                    <option value="radio_button_unchecked">○</option>
                    <option value="disabled_by_default">✕</option>
                    <option value="light_mode">Light</option>
                    <option value="Dark Mode">Dark</option>
                    <option value="home">Home</option>
                    <option value="search">Search</option>
                    <option value="settings">Settings</option>
                    <option value="info">Info</option>
                    <option value="Delete">Delete</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="favorite">Favorite</option>
                    <option value="help">Help</option>
                    <option value="notifications">Notifications</option>
                    <option value="music_note">Music</option>
                    <option value="volume_off">No Sound</option>
                </select>
            </div>
            <div class="popup-buttons-icon">
                <button class="btn-change" onclick="">
                    <span class="material-icons">
                        check
                    </span>
                </button>
            </div>
            <hr>
            <h3>Register Text</h3>
            <div class="settings-item">
                <textarea id="sound-text" rows="4"></textarea>
            </div>
            <div class="popup-buttons-music">
                <button class="btn-change" onclick="">
                    <span class="material-icons">
                        check
                    </span>
                </button>
            </div>
            <hr>
            <div class="popup-buttons-close">
                <button class="btn-cancel" onclick="document.getElementById('popup').style.display='none'">
                    <span class="material-icons">
                        close
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>
