<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play</title>
    <link rel="stylesheet" href="../main.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .button-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            height: 100%;
            width: 100%;
        }
        @media (max-width: 768px) {
        .menu {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        .menu.show {
            display: flex;
        }

        .menu-icon {
            display: block;
        }

        .button-grid {
            grid-template-columns: repeat(1, 1fr);
        }
    }
    </style>
</head>
<body>
    <main id="main-content">
        <div class="button-grid">
            <!-- 16 buttons with icons -->
            <button class="btn btn1"><span class="material-icons">home</span></button>
        </div>
    </main>
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>ボタンの設定</h2>
            <h3 style="margin-top: 20px;">背景色の変更</h3>
            <input type="color" id="color-input" style="margin-top: 10px;">
            <div class="popup-buttons-bgcolor">
                <button class="btn-change" onclick="">
                    <span class="material-icons">
                        check
                    </span>
                </button>
            </div>
            <hr>
            <h3 style="margin-top: 30px;">アイコンの変更</h3>
            <div class="settings-item">
                <select id="icon-selector" style="margin-top: 10px;">
                    <option value="radio_button_unchecked">○</option>
                    <option value="disabled_by_default">✕</option>
                    <option value="light_mode">明るい</option>
                    <option value="Dark Mode">暗い</option>
                    <option value="home">ホーム</option>
                    <option value="search">検索</option>
                    <option value="settings">設定</option>
                    <option value="info">情報</option>
                    <option value="Delete">削除</option>
                    <option value="email">メール</option>
                    <option value="phone">電話</option>
                    <option value="favorite">お気に入り</option>
                    <option value="help">ヘルプ</option>
                    <option value="notifications">通知</option>
                    <option value="music_note">音楽</option>
                    <option value="volume_off">無音</option>
                </select>
            </div>
            <div class="popup-buttons-icon">
                <button class="btn-change" onclick="">
                    <span class="material-icons">
                        check
                    </span>
                </button>
            </div>
            <hr>
            <h3>テキストの登録</h3>
            <div class="settings-item">
                <textarea id="sound-text" rows="4"></textarea>
            </div>
            <div class="popup-buttons-music">
                <button class="btn-change" onclick="">
                    <span class="material-icons">
                        check
                    </span>
                </button>
            </div>
            <hr>
            <div class="popup-buttons-close">
                <button class="btn-cancel" onclick="document.getElementById('popup').style.display='none'">
                    <span class="material-icons">
                        close
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>
